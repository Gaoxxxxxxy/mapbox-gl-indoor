<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display map navigation controls</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <script src="mapbox-gl-indoor.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>

        mapboxgl.accessToken = window.localStorage.getItem('MapboxAccessToken');

        const map = window.map = new mapboxgl.Map({
            container: "map",
            zoom: 18,
            center: [2.3592843, 48.8767904],
            style: 'mapbox://styles/mapbox/streets-v10'
        });

        /**
         * Indoor specific
         */


        // Create the indoor handler
        const indoor = new mapboxgl_indoor.Indoor(map);

        // Retrieve the geojson from the path and add the map
        fetch('maps/gare-de-l-est.geojson')
            .then(res => res.json())
            .then(geojson => {
                indoor.addMap(mapboxgl_indoor.IndoorMap.fromGeojson(geojson));
            });

        // Add the specific control
        map.addControl(new mapboxgl_indoor.IndoorControl(indoor));


        map.on('indoor.map.loaded', console.log);
        map.on('indoor.map.unloaded', console.log);
        map.on('indoor.levels.range.changed', console.log);
        map.on('indoor.level.changed', console.log);
    </script>

</body>

</html>
